<! DOCTYPE html>
    <html>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head>
        <title>
            Download image using <a> tag download attribute
        </title>
        <style>
            body{
                background-color: rebeccapurple;
            }
            h1 {
                color: white;
                font-size: 50px;
            }

        </style>
    </head>

    <body>
        <center>

            <h1>Resume</h1>

           
            <div>
                <object data='./img/cv/CV.pdf'
                    type="application/pdf" width="45%" height="100%">

                    <iframe src='./img/cv/CV.pdf'
                        width="45%" height="100%">
                        <p>This browser does not support PDF!</p>
                    </iframe>
                </object>
            </div>

            
        </center>
    </body>

    </html>
